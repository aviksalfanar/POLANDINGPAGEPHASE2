# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: com.alfanar.polandingpage.polandingpage
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /sap/opu/odata/sap/ZPO_LANDING_PAGE_SRV
            url: http://vhafafedci.sap.alfanar.com:44300
            client: '500'
            destination: ERPPCE
          - path: /sap/opu/odata/sap/ZPUR_O02_Q01_ODATA_SRV
            url: http://fbd:44300
            client: '500'
            destination: BIPCE
          - path: /sap/opu/odata/sap/ZPUR_M01_Q0002_ODATA_SRV
            url: http://fbd:44300
            client: '500'
            destination: BIPCE
          - path: /sap/opu/odata/sap/ZPUR_V02_Q19_ODATA_SRV
            url: http://fbd:44300
            client: '500'
            destination: BIPCE
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.alfanar.polandingpage.polandingpage
        ui5Theme: sap_horizon
